# pytorch_lightning==1.7.4
seed_everything: 42
trainer:
  logger: False
  devices: [0]
  max_epochs: 60
  accelerator: auto
  # strategy: ddp_find_unused_parameters_false
  log_every_n_steps: 33
  # fast_dev_run: True
ckpt_path: checkpoints/word_muril/epoch=54-val_loss=0.968.ckpt
model:
  class_path: models.word_model.WordModel
  init_args:
    model_name_or_path: ${data.init_args.model_name_or_path}
    dropout_rate: 0.2
    learning_rate: 5.0e-05
    weight_decay: 0.01
    plateu_factor: 0.1
    plateu_patience: 2
    calc_bias: False # Need to be false for validation
    monitor: val_loss
data:
  class_path: datamodules.word_datamodule.WordDataModule
  init_args:
    dataset_path: datasets/raw_words
    val_ratio: 0.1
    model_name_or_path: google/muril-base-cased
    batch_size: 64
    max_workers: 4
    pin_memory: False